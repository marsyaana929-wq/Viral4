<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar Link Video — Videy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 880px;
      margin: auto;
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    h1 {
      text-align: center;
      color: #60a5fa;
      margin: 0 0 8px;
      font-size: 28px;
    }
    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 18px;
      font-size: 14px;
    }
    .links {
      display: grid;
      gap: 10px;
      grid-template-columns: 1fr;
    }
    a.link {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #bbdefb;
      text-decoration: none;
      word-break: break-all;
      transition: background 0.18s, transform 0.12s;
    }
    a.link:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-3px);
    }
    @media (min-width: 640px) { .links { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 980px) { .links { grid-template-columns: 1fr 1fr 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Link Video — Videy</h1>
    <div class="subtitle">Semua link lama telah diganti. Klik untuk membuka (akan terbuka di tab baru).</div>

    <div class="links">
      <a class="link" href="https://videy78.pages.dev/" target="_blank">https://videy51.pages.dev/</a>
      <a class="link" href="https://videy79.pages.dev/" target="_blank">https://videy52.pages.dev/</a>
      <a class="link" href="https://videy80.pages.dev/" target="_blank">https://videy53.pages.dev/</a>
      <a class="link" href="https://videy81.pages.dev/" target="_blank">https://videy54.pages.dev/</a>
    </div>
  </div>
</body>
</html>
